@(title: String, contentInContainer: Boolean)(content: Html)

@import play.api.Play
@import play.api.Play.current

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <style>
            body {
                /*padding-top: 40px;*/ /* 40px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <script src="@routes.Assets.at("javascripts/jquery-2.0.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/underscore.min.js")" type="text/javascript"></script> <!-- backbone dependency -->
        <script src="@routes.Assets.at("javascripts/backbone.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/map/config.js")" type="text/javascript"></script>
    </head>
    <body>
        <!-- @content -->
        <!---h2>Welcome on the ECOL data portal !</h2>-->
        <div id="navbarContainer">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="brand" href="@Play.configuration.getString("application.context")">ECOL data portal</a>
                        <div class="nav-collapse collapse">
                            <ul class="nav">
                                <li><a href="@routes.Application.importForm">Import</a></li> <!-- class="active" on li -->
                                <!--<li><a href="@routes.Application.spatializeForm">Spatialize</a></li>-->
                                <li><a href="@routes.Application.view">View</a></li>
                                <li><a href="@routes.Application.contact">Contact</a></li>
                            </ul>
                        </div><!--/.nav-collapse -->
                    </div>
                </div>
            </div>
        </div>

        @if(contentInContainer) {
            <div class="container spaced_top">
                @content
            </div> <!-- /container -->
        } else {
            <div class="container_large">
                @content
            </div>
        }
    </body>
</html>
