@(batchId: String)

@import play.api.Play
@import play.api.Play.current

@main("import result - ECOL", true) {
    @if(batchId != "") {
        <h2><span id="statusPlaceholder">Import started ...</span></h2>
        <span id="hintPlaceholder"></span>
        <p>Progress: <span id="progressPlaceholder"></span></p>
        <div class="progress progress-striped active">
            @*<div class="bar" style="width: 0%;"></div>*@
            <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>
    } else {
        <h2>Import failed !</h2>
    }
    <script src="@routes.Assets.at("javascripts/progress.js")" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(getProgress('@batchId', 'Import','@Play.configuration.getString("application.context")'))
    </script>
}
